<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ–µ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #E6E6FA; /* –õ–∞–≤–∞–Ω–¥–æ–≤—ã–π —Ü–≤–µ—Ç */
        margin: 0;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    #ball {
        width: 200px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à–∞—Ä–∏–∫–∞ */
        height: 200px;
        border-radius: 50%;
        background-color: #87CEEB; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s;
    }
    #ball.green {
        background-color: #4CAF50; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –∏–º–µ–Ω–∏ */
    }
    #inputContainer {
        margin-top: 20px;
        display: none;
    }
    #inputContainer input {
        padding: 5px;
        font-size: 14px;
    }
    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #4CAF50;
        display: none;
    }
</style>
</head>
<body>

<h1>–ù–∞–∂–º–∏ –Ω–∞ —à–∞—Ä–∏–∫!</h1>
<div id="ball">–í—ã–ø–æ–ª–Ω–∏—Ç—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ–µ</div>

<div id="inputContainer">
    <label for="nameInput">–ê –∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç, –Ω–∞–ø–∏—à–∏ —Å–≤–æ–µ –∏–º—è:</label>
    <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
</div>

<div id="message">–î–ª—è –ê—Ä–∏—à–∏–∫–∞ –Ω–µ—Ç –Ω–∏—á–µ–≥–æ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ–≥–æ üíñ</div>

<script>
    const ball = document.getElementById('ball');
    const inputContainer = document.getElementById('inputContainer');
    const nameInput = document.getElementById('nameInput');
    const message = document.getElementById('message');
    let hoverCount = 0;
    let nameConfirmed = false;

    // –§—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —à–∞—Ä–∏–∫ "—É–±–µ–≥–∞–ª" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
    ball.addEventListener('mouseover', () => {
        if (!nameConfirmed) {
            // –®–∞—Ä–∏–∫ –±—É–¥–µ—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è –Ω–∞ –±–æ–ª—å—à—É—é –¥–∏—Å—Ç–∞–Ω—Ü–∏—é –≤ —Ä–∞–∑–Ω—ã–µ —Å—Ç–æ—Ä–æ–Ω—ã
            const xMove = Math.random() * 600 - 300; // –î–≤–∏–≥–∞–µ—Ç—Å—è –¥–æ 300px –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ
            const yMove = Math.random() * 600 - 300; // –î–≤–∏–≥–∞–µ—Ç—Å—è –¥–æ 300px –≤–≤–µ—Ä—Ö/–≤–Ω–∏–∑
            ball.style.transform = `translate(${xMove}px, ${yMove}px)`;
            hoverCount++;
            if (hoverCount >= 3) {
                inputContainer.style.display = 'block';
            }
        }
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –∏–º–µ–Ω–∏
    nameInput.addEventListener('input', () => {
        const name = nameInput.value.trim().toLowerCase();
        if (name === '–∞—Ä–∏–Ω–∞' || name === '–∞—Ä–∏—à–∞' || name === '–∞—Ä–∏—à–∏–∫') {
            ball.classList.add('green');
            nameConfirmed = true;
            ball.style.cursor = 'pointer';
        } else {
            ball.classList.remove('green');
            nameConfirmed = false;
        }
    });

    // –ö–ª–∏–∫ –ø–æ —à–∞—Ä–∏–∫—É –ø–æ—Å–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –∏–º–µ–Ω–∏
    ball.addEventListener('click', () => {
        if (nameConfirmed) {
            message.style.display = 'block';
        }
    });
</script>

</body>
</html>
